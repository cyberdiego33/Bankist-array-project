<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body class="bg-[rgb(243,243,243)] text-[#444] my-[10px]">
    <nav class="flex flex-col sm:flex-row space-y-3 py-[10px] px-3 sm:px-[40px] justify-between items-center">
      <p id="welcome" class="font-semibold sm:text-xl">Log in to get started</p>
      <div class="size-[50px]"><img src="logo.png" alt="" /></div>
      <form class="flex space-x-2">
        <input
          id="input-username"
          class="w-[100px] bg-white text-lg px-2 py-2 text-center rounded-full"
          type="text"
          placeholder="user"
        />
        <input
        id="input-pin"
          class="w-[100px] bg-white text-lg px-2 py-2 text-center rounded-full"
          type="text"
          placeholder="PIN"
        />
        <button id="loginBTN" class="cursor-pointer text-2xl px-2 pt-1 rounded-sm">&rarr;</div>

      </form>
    </nav>

    <main class="mt-10 px-4">
      <div class="max-w-[1000px] mx-auto">

        <!-- CURRENT BALANCE  -->
        <div class="flex justify-between mb-10">
          <div>
            <h3 class="text-2xl font-semibold">Current balance</h3>
            <p>As of <span>05/03/2037</span></p>
          </div>

          <div id="current-digit" class="text-4xl">0€</div>
        </div>

        <div class="flex [@media(min-width: 820px)]:space-x-6 space-y-10 flex-wrap justify-center">

          <!-- MOVEMENT SECTION  -->
          <div class="flex-1 max-w-[520px]">

            <div id="transactions" class="sm:min-w-[420px] bg-white rounded-t-xl overflow-y-auto ">

              <!-- INDIVIDUAL MOVEMENT  -->
              <div
                class="flex items-center justify-between px-8 py-4 border-b border-gray-200">
                <div
                  class="bg-gradient-to-tl from-[#39b385] to-[#9be15d] uppercase text-white rounded-full py-0.5 px-1.5">
                  <p class="text-[10px] font-semibold">0 deposit</p>
                </div>

                <div class="ml-auto"><p>0€</p></div>
              </div>

            </div>

            <!-- SUMMARY SECTION  -->
            <div class="flex justify-between mt-3">

              <div class="flex space-x-2">
                <p class="font-semibold text-sm">IN <span id="deposit" class="text-[#66c873] text-lg">0€</span></p>
                <p class="font-semibold text-sm">OUT <span id="withdraw" class="text-[#f5465d] text-lg">0€</span></p>
                <p class="font-semibold text-sm">INTEREST <span id="interest" class="text-[#66c873] text-lg">0€</span></p>
              </div>

              <div id="sortMovements" class="cursor-pointer"><p>&downarrow; SORT</p></div>
            </div>

          </div>

          <!-- TRANSACTION SECTION  -->
          <div class="max-w-[520px]">
            <div class=" [@media(max-width: 820px)]:max-w-[420px] lg:ml-6 space-y-6">

              <!-- TRANSFER MONEY SECTION  -->
              <div
                class="rounded-sm text-[#333] py-[1rem] px-[2rem] bg-gradient-to-tl from-[#ffb003] to-[#ffcb03]"
              >
                <p class="mb-[1.5rem] text-[20px] font-semibold text-[#333]">
                  Transfer money
                </p>

                <form class="flex space-x-2 items-start">
                  <div>
                    <input
                      id="transferToName"
                      type="text"
                      required
                      class="bg-white/40 text-center outline-none rounded-sm text-[#333] py-[4px] px-2 w-full"
                    />
                    <p class="text-center">Transfer to</p>
                  </div>

                  <div>
                    <input
                      id="transferAmount"
                      min="10"
                      type="number"
                      required
                      class="bg-white/40 text-center outline-none rounded-sm text-[#333] py-[4px] px-2 w-full"
                    />
                    <p class="text-center">Transfer to</p>
                  </div>

                  <button id="btnTransfer"
                    class="cursor-pointer bg-white hover:bg-white/80 text-2xl px-2 rounded-sm"
                  >
                    &rarr;
                  </button>
                </form>

              </div>

              <!-- REQUEST LOAN SECTION  -->
              <div
                class="rounded-sm text-[#333] py-[1rem] px-[2rem] bg-gradient-to-tl from-[#39b385] to-[#9be15d]"
              >
                <p class="mb-[1.5rem] text-[20px] font-semibold text-[#333]">
                  Request Loan
                </p>

                <div class="flex space-x-2 items-start">
                  <form >
                  <div>
                    <input
                    id="inputLoanAmount"
                      type="text"
                      class="bg-white/40 text-center outline-none rounded-sm text-[#333] py-[4px] px-2 w-full"
                    />
                    <p class="text-center">Amount</p>
                  </div>

                  <button id="requestLoanBtn"
                    class="cursor-pointer bg-white hover:bg-white/80 text-2xl px-2 rounded-sm"
                  >
                    &rarr;
                  </button>
                  </form>
                </div>
              </div>

              <!-- CLOSE ACCOUNT SECTION  -->
              <div
                class="rounded-sm text-[#333] py-[1rem] px-[2rem] bg-gradient-to-tl from-[#e52a5a] to-[#ff585f]"
              >
                <p class="mb-[1.5rem] text-[20px] font-semibold text-[#333]">
                  Close Account
                </p>

                <form >
                <div class="flex space-x-2 items-start">
                  <div>
                    <input
                    id="closeACCUser"
                      type="text"
                      class="bg-white/40 text-center outline-none rounded-sm text-[#333] py-[4px] px-2 w-full"
                    />
                    <p class="text-center">Confirm User</p>
                  </div>

                  <div>
                    <input
                    id="closeAccPin"
                      type="number"
                      class="bg-white/40 text-center outline-none rounded-sm text-[#333] py-[4px] px-2 w-full"
                    />
                    <p class="text-center">Confirm Pin</p>
                  </div>

                  <button id="closeAccBtn"
                    class="cursor-pointer bg-white hover:bg-white/80 text-2xl px-2 rounded-sm"
                  >
                    &rarr;
                  </button>

                </div>
                </form>

              </div>

            </div>

            <div class="mt-3">
              <p class="text-right">You will be logged out in <span class="font-semibold">05:00</span></p>
            </div>

          </div>

        </div>

      </div>
    </main>
  </body>
</html>
